<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando...</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            margin: 0;
            font-size: 24px;
        }

        p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>Autenticando...</h2>
        <p>Aguarde enquanto conectamos sua conta GitHub</p>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        /**
         * Processa o callback do GitHub
         * 
         * IMPORTANTE: Em produção, você precisaria de um backend para:
         * 1. Trocar o código por um token de acesso
         * 2. Buscar informações do usuário do GitHub
         * 3. Armazenar a sessão de forma segura
         * 
         * Por enquanto, vamos simular o login para fins de demonstração
         */
        
        const code = getAuthCode();
        
        if (code) {
            // Simula um usuário autenticado
            // Em produção, isso viria do backend após validar o token
            setTimeout(() => {
                // Simula um usuário do GitHub
                const user = {
                    login: 'usuario-github',
                    id: 12345,
                    avatar_url: 'https://avatars.githubusercontent.com/u/12345?v=4',
                    html_url: 'https://github.com/usuario-github'
                };
                
                saveUserSession(user);
                
                // Redireciona para a página anterior ou home
                const returnTo = localStorage.getItem('returnTo') || '/';
                localStorage.removeItem('returnTo');
                window.location.href = returnTo;
            }, 1500);
        } else {
            // Sem código, redireciona para login
            setTimeout(() => {
                window.location.href = '/login.html';
            }, 1500);
        }
    </script>
</body>
</html>
