<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Clube do Foco">
    <title>Login - Clube do Foco</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #1e293b;
            margin: 0 0 10px 0;
            font-size: 28px;
        }

        .login-header p {
            color: #64748b;
            margin: 0;
            font-size: 14px;
        }

        .login-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 14px 20px;
            background: #1f2937;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background: #111827;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .login-button i {
            font-size: 20px;
        }

        .login-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #cbd5e1;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .login-divider span {
            padding: 0 10px;
            font-size: 12px;
            text-transform: uppercase;
            color: #94a3b8;
        }

        .login-info {
            background: #f0f9ff;
            border-left: 4px solid #0ea5e9;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: left;
        }

        .login-info h3 {
            margin: 0 0 10px 0;
            color: #0369a1;
            font-size: 14px;
        }

        .login-info ul {
            margin: 0;
            padding-left: 20px;
            color: #0c4a6e;
            font-size: 13px;
        }

        .login-info li {
            margin-bottom: 5px;
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-brain"></i>
            </div>
            <h1>Clube do Foco</h1>
            <p>Fa√ßa login para continuar</p>
        </div>

        <button class="login-button" onclick="loginWithGitHub()">
            <i class="fab fa-github"></i>
            Login com GitHub
        </button>

        <div class="login-divider">
            <span>ou</span>
        </div>

        <div class="login-info">
            <h3>üí° Por que GitHub?</h3>
            <ul>
                <li>Integra√ß√£o com seu reposit√≥rio</li>
                <li>Acesso a GitHub Copilot</li>
                <li>Cr√©ditos Google Cloud</li>
                <li>Seguran√ßa e privacidade</li>
            </ul>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Voltar √† Galeria</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
